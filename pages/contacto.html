	<!-- inicia contacto -->
	<main class="contacto">
		<h1>Contacto</h1>
	
		<!-- inicia form -->
		<form action="envio.php">

			<!-- inicia formulario -->
			<div class="formulario">

				<!-- inicia fieldset -->
				<fieldset>
					<legend>Datos personales</legend>
					<!-- inicia datosPersonales -->
					<div class="datosPersonales">
						<div>
							<label for="nombre">Nombres</label>
							<input type="text" placeholder="Marisol Karina" name="nombre" id="nombre">
							<label for="apellido">Apellidos</label>
							<input type="text" placeholder="Pachauri Rivera" name="apellido" id="apellido">
						</div>
						<div>
							<label for="celular">Celular</label>
							<input type="number" placeholder="999999999" name="celular" id="celular">
							<label for="email">Email</label>
							<input type="email" placeholder="marisol@mail.com" name="email" id="email">
						</div>
					</div>	
					<!-- fin de datosPersonales -->
				</fieldset>
				<!-- fin de fieldset -->

				<!-- inicia fieldset -->
				<fieldset>
					<legend>Datos del servicio</legend>

					<!-- inicia datosServicio -->
					<div class="datosServicio">

						<!-- inicia fechaHora -->
						<div class="fechaHora">
							<div>
								<label for="fecha">Fecha</label>
								<input type="date" id="fecha" name="fecha" value="2022-02-28" min="2022-02-28" max="2022-12-31">
							</div>
							
							<div>
								<label for="hora">Hora</label>
								<input type="time" id="hora" name="hora" value="08:00" min="08:00" max="22:59">
							</div>
						</div>
						<!-- fin de fechaHora -->

						<!-- inicia tipoServicio -->
						<div class="tipoServicio">	
							<p>Tipo de servicio</p>
							
							<div class="opciones">
								<label for="servicio1"><input type="checkbox" id="servicio1" name="servicio1" value="corte">Corte</label>
									
								<label for="servicio2"><input type="checkbox" id="servicio2" name="servicio2" value="peinado">Peinado</label>
								
								<label for="servicio3"><input type="checkbox" id="servicio3" name="servicio3" value="coloracion">Coloración</label>

								<label for="servicio4"><input type="checkbox" id="servicio4" name="servicio4" value="maquillaje">Maquillaje</label>

								<label for="servicio5"><input type="checkbox" id="servicio5" name="servicio5" value="cepillado">Cepillado</label>
									
								<label for="servicio6"><input type="checkbox" id="servicio6" name="servicio6" value="manicure">Manicure</label>

								<label for="servicio7"><input type="checkbox" id="servicio7" name="servicio7" value="alisado">Alisado</label>
									
								<label for="servicio8"><input type="checkbox" id="servicio8" name="servicio8" value="pedicure">Pedicure</label>
							</div>				
						</div>
						<!-- fin de tipoServicio -->

						<!-- inicia detalleServicio -->
						<div class="detalleServicio">
							<label for="detalle">Detalle del servicio</label>
							<textarea id="detalle" name="detalle" ></textarea>
						</div>
						<!-- fin de detalleServicio -->
					</div>
					<!-- fin de datosServicio -->	
				</fieldset>
				<!-- fin de fieldset -->
			</div>
			<!-- fin de formulario -->

			<!-- inicia botones -->
			<div class="botones">
					<input type="submit" value="Enviar">
					<input type="reset" value="Cancelar">
			</div>
			<!-- fin de botones -->
		</form>	
		<!-- fin de form -->
		
		<!-- inicia adicional -->
		<div class="adicional">
			<!-- inicia adicional__datos -->
			<div class="adicional__datos">
				<div>
					<i class="fa-solid fa-location-dot fa-2x"></i>
